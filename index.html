<body>

        <p class="Welcome">WELCOME!</p>

        <div class="box">

            <label for="Password">
                <input type="password" name="password" id="password" placeholder="Input your password">

            <p class="remember"> <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
             Remember me

        </div>
    </div>
