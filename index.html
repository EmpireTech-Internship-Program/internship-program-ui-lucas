<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Coast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="box1">
            <h2 class="Welcome"><strong>WELCOME!</strong></h2>
            <p class="details">Enter your details and start journey with us</p>
            <button class="signup">SIGNUP</button>
        </div>

            <div class="box2">

                <h2 class="login">Login please</h2>

                <label for="email" class="label">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="input your user ID or Email" class="id">
                </label>
        
                <label for="Password" class="label">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" id="password" placeholder="Input your password" class="password">
                </label>

                <p class="remember"> <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                 Remember me
                </p>

                <p class="forgot"><strong>Forgot Password?</strong></p>
                
                <button class="log-in"> <i class="fa-solid fa-right-to-bracket"></i> LOG IN</button>

            </div>
    </div>
    <div class="a"></div>
    <script src="https://kit.fontawesome.com/96abae276e.js" crossorigin="anonymous"></script>
</body>
</html>
